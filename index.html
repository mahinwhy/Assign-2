<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>

            <div class="navright">
                <div class="links">
                    <a href="https://www.google.com/" class="home_link">Home</a>
                    <a href="https://www.google.com/">Shop</a>
                    <a href="https://www.google.com/">About Us</a>
                </div>

                <div class="cart">
                    <img src="assets/cart logo.png" alt="">
                    <a href="https://www.google.com/" class="cart_link">Cart ($56)</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner_text">
                <div class="title1">
                    <span>ALWAYS </span><span style="color: #E95A08;">FRESH</span>    
                    <span style="color: #E95A08;">FLOWERS</span>
                </div>
                <span class="normaltext1 defaulttext_fontsize1">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                </span>
            </div>
            
            <div class="banner_img">
                <img src="assets/hero-flower.png" alt="">
            </div>
        </section>
    </main>
